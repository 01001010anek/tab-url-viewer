<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab URL Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Open Tabs</h1>
    <div class="actions">
      <label class="select-all-label">
        <input type="checkbox" id="selectAll"> Select All
      </label>
      <button id="copyAll" class="action-btn">
        <img src="icons/copy.svg" alt="Copy All"> Copy All
      </button>
      <button id="copySelected" class="action-btn">
        <img src="icons/select.svg" alt="Copy Selected"> Copy Selected
      </button>
    </div>
    <ul id="tabList"></ul>
  </main>
  <script src="popup.js"></script>
</body>
</html>
